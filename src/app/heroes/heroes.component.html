<h2>My Heroes</h2>
<div>
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName>
    <label for="new-hero-power">Hero power: </label>
    <input id="new-hero-power" #heroPower>
    <button type="button" class="add-button" (click)="add(heroName.value, heroPower.value); 
    heroName.value=''; heroPower.value='';">Add Hero</button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
</ul>
